    <style>
/* --- Main Layout --- */
.project-main {
    max-width: 60rem; /* max-w-4xl */
    margin: 0 auto;
    padding: 8rem 1.5rem 5rem; /* pt-32 pb-20 px-6 */
}

/* --- Back Button --- */
.back-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-muted);
    font-weight: 500;
    text-decoration: none;
    margin-bottom: 2rem;
    transition: color 0.2s;
}

.back-btn:hover {
    color: var(--text-color);
}

/* --- Project Header --- */
.meta-wrapper {
    margin-bottom: 1.5rem;
}

.meta-tags {
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 0.75rem;
    margin-bottom: 0.75rem;
    font-family: 'Ovo', serif;
    font-size: 0.875rem; /* text-sm */
    color: var(--text-muted);
}

.tag-date {
    padding: 0.25rem 0.75rem;
    border: 1px solid var(--border-color);
    border-radius: 9999px;
}

.tag-role {
    padding: 0.25rem 0.75rem;
    background-color: var(--accent-color);
    color: var(--accent-text);
    border-radius: 9999px;
    font-weight: 600;
}

.project-title {
    font-family: 'Ovo', serif;
    font-size: 2.25rem; /* text-3xl */
    font-weight: 700;
    line-height: 1.2;
    margin-bottom: 1.5rem;
}

@media (min-width: 768px) {
    .project-title { font-size: 3rem; } /* text-5xl md */
}

/* --- Hero Image --- */
.hero-image-container {
    width: 100%;
    aspect-ratio: 16 / 9;
    background-color: var(--border-color);
    border-radius: 1rem;
    overflow: hidden;
    margin-bottom: 2.5rem;
    box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); /* shadow-xl */
}

.hero-image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* --- Grid Layout (Content) --- */
.project-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2.5rem;
}

@media (min-width: 768px) {
    .project-grid {
        grid-template-columns: 2fr 1fr; /* 2/3 konten, 1/3 sidebar */
    }
}

/* Typography */
.section-title {
    font-family: 'Ovo', serif;
    font-size: 1.25rem; /* text-xl */
    font-weight: 700;
    margin-bottom: 1rem;
}

.project-description {
    color: var(--text-muted);
    font-size: 1.125rem; /* text-lg */
    font-family: 'Outfit', sans-serif;
    line-height: 1.75;
}

/* Sidebar Box */
.tech-stack-box {
    background-color: var(--card-bg);
    border: 1px solid var(--border-color);
    border-radius: 0.75rem;
    padding: 1.5rem;
}

.tech-tags-container {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
}

.tech-tag {
    padding: 0.25rem 0.75rem;
    font-size: 0.875rem; /* text-sm */
    background-color: var(--bg-color);
    border: 1px solid var(--border-color);
    border-radius: 0.375rem;
    box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
}

/* --- Gallery --- */
.gallery-section {
    margin-top: 4rem;
}

.gallery-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 1.25rem;
}

@media (min-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(3, 1fr);
    }
}

.gallery-img {
    width: 100%;
    border-radius: 0.75rem;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    transition: transform 0.5s;
    cursor: pointer;
}

.gallery-img:hover {
    transform: scale(1.02);
}

/* --- Footer --- */
.footer {
    margin-top: 2.5rem;
    border-top: 1px solid var(--border-color);
    padding: 1.5rem 0;
    text-align: center;
    font-size: 0.875rem;
    color: var(--text-muted);
}

/* --- Animation --- */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
.animate-fadeIn {
    animation: fadeIn 0.5s ease-out forwards;
}
    </style>
</head>

    <script src="./script.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const projectId = parseInt(urlParams.get('id'));
            const contentDiv = document.getElementById('project-detail-content');

            if (!projectId) {
                contentDiv.innerHTML = '<p style="text-align: center; color: red;">Project ID not found.</p>';
                return;
            }

            try {
                // Fetch JSON
                const response = await fetch('./daftar-projek.json'); 
                const projects = await response.json();
                const project = projects.find(p => p.id === projectId);

                if (!project) {
                    contentDiv.innerHTML = '<p style="text-align: center; color: red;">Project data not found.</p>';
                    return;
                }

                // --- RENDER HTML DENGAN CSS CLASS BARU ---
                contentDiv.innerHTML = `
                    <div class="meta-wrapper">
                        <div class="meta-tags">
                            <span class="tag-date">${project.date}</span>
                            <span class="tag-role">${project.role}</span>
                        </div>
                        <h1 class="project-title">${project.title}</h1>
                    </div>

                    <div class="hero-image-container">
                        <img src="${project.image[0]}" alt="${project.title}">
                    </div>

                    <div class="project-grid">
                        <div>
                            <h3 class="section-title">Project Overview</h3>
                            <p class="project-description">${project.description}</p>
                        </div>

                        <div>
                            <div class="tech-stack-box">
                                <h3 class="section-title">Technologies Used</h3>
                                <div class="tech-tags-container">
                                    ${project.stack.map(tech => 
                                        `<span class="tech-tag">${tech}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                    </div>

                    ${project.image.length > 1 ? `
                        <div class="gallery-section">
                            <h3 class="section-title" style="font-size: 1.5rem; margin-bottom: 1.5rem;">Project Gallery</h3>
                            <div class="gallery-grid">
                                ${project.image.slice(1).map(img => 
                                    `<img src="${img}" class="gallery-img">`
                                ).join('')}
                            </div>
                        </div>
                    ` : ''}
                `;

            } catch (error) {
                console.error(error);
                contentDiv.innerHTML = '<p style="text-align: center; color: red;">Failed to load project details.</p>';
            }
        });
    </script>
